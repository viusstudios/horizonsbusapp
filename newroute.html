<!DOCTYPE html>

<html>

    <head>
    
        <meta charset="utf-8">
        
        <title>Welcome to Horizons</title>
        
        <link rel="stylesheet" type="text/css" href="css/style.css"/> <!--Main Styles-->
        <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet"> <!--Oxygen Font (3 styles)-->
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet"><!--Roboto (4 styles) Font-->
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!--Sets viewport scale-->
        
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script> <!--JQuery 3.2.1-->
    
    </head>
    
    <body>
        
        <main class="container type0">

            <form action="">

                <p class="label">CHOOSE ROUTE</p><br />
                
                <select id="routelist" onchange="getRoute(this.value)">
                    <option value="blank" selected disabled>Please Select</option>
                    <option value="Awapuni">Awapuni</option>
                    <option value="Rugby">Rugby</option>
                    <option value="Highbury">Highbury</option>
                    <option value="Takaro">Takaro</option>
                    <option value="Cloverlea">Cloverlea</option>
                    <option value="Milson">Milson</option>
                    <option value="Rhodes">Rhodes</option>
                    <option value="Roslyn">Roslyn</option>
                    <option value="Rangiora" disabled>Rangiora (data not available)</option>
                    <option value="Brightwater">Brightwater</option>
                    <option value="Fernlea">Fernlea</option>
                    <option value="Heights">Heights</option>
                </select>
                
                <br />

                <p class="label">ORIGIN</p><br />
                <select id="originList">

                </select>

                <p class="label">DESTINATION</p><br />
                <select id="destinationList">

                </select>

            </form>
        
            <div class="buttoncontainer">

                <!-- <button type="button" value="findroute" id="findroute_desktop" class="button buttonA" onclick="return findroute_load_onclick()">FIND A BUS</button> -->
                <button type="button" value="findroute" id="findroute_mobile" class="button buttonA" onclick="loadTimes(routeSelectionDOM.value)">FIND A BUS</button>
                <button type="button" value="backtomenu" id="backtomenu" class="button buttonA" onclick="return backtomenu_onclick()">GO BACK</button>
                    
            </div>
            
            <div class="loadside" id="loadside">
            
                <iframe src="viewroute-desktop.html">
                    
                </iframe>
            
            </div>
            
        </main>

    </body>

    <div class="overlay" id="timeoverlay">

        <div class="timewrapper">

            <div class="timecontainer departure">

                <section class="time timeinfo">

                    <p>NEXT<br />BUS</p>

                </section>

                <section class="time timevalue">

                    <time id="nextbusvalue"> <span id="time1"> </span></time>

                </section>

            </div>

            <div class="timecontainer arrival">

                <section class="time timeinfo">

                    <p>YOU WILL<br />ARRIVE</p>

                </section>

                <section class="time timevalue">

                    <time id="arrivaltimevalue">11:45 <span id="time2"> </span></time>

                </section>

            </div>

        </div>

    </div>

    <script src="js/bus-stops-and-times-final.js"></script>
    <script src="js/app.js"></script>

</html>
